name: Update data

defaults:
  run:
    shell: /usr/bin/bash {0}

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Checkout Data objects and setup
        run: |
          git clone https://github.com/kiss-oliver/106.git
          cd 106
          git lfs checkout
          cat data/summary.csv
          pip3 install pandas
          pip3 install altair
      - name: Generate graphs
        run: |
          cd ../generators
          python3 generate_sum_chart.py
          cd ../_includes
          tail -n +2 chart.html > chart.html
          git config --global user.name 'Automated workflow - Update data'
          git config --global user.email 'kiss-oliver@users.noreply.github.com'
          git add chart.html
          git commit -m "Update main summary chart using update data workflow."
          git push
